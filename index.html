<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv centered">
            <h1>Simple Interest Calculator</h1>

            <fieldset>
                <div class="box form-group">
                    <label for="Amount">Amount</label>
                    <input type="number" id="principal">
                </div>
                
                <div class="box form-group">
                    <label for="Rate">Rate</label>
                    <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25" autocomplete="off">
                    <div id="rate_val"><span>10.25%</span></div>
                </div>

                <div class="box form-group">
                    <label for="No. of Years">No. of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            
                <div class="form-group result">
                    <span id="result"></span>
                </div>
    
                <div class="form-group btn">
                    <button onclick="compute()">Compute Interest</button>
                </div>
                
                <footer>&#169; This Calculator belongs to Saif Ullah</footer>

            </fieldset>

        </div>
    </body>
</html>
